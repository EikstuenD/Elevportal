<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassens Spillportal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #e67e22;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1000px;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
            box-sizing: border-box;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card-image {
            height: 150px;
            background-color: #bdc3c7; /* Gr√• bakgrunn hvis du ikke har bilde */
            display: flex;
            align-items: center;
            justify_content: center;
            font-size: 3rem;
        }

        /* Hvis du vil bruke bilder senere, bruk <img src="..."> i stedet for div */
        
        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e67e22;
        }

        .card-text {
            font-size: 1rem;
            color: #7f8c8d;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <header>
        <h1>üéÆ Klassens Spillportal</h1>
        <p>Velg et spill for √• starte!</p>
    </header>

    <div class="container">

        <!-- SPILL 1 START -->
        <!-- Endre href="..." til linken der spillet ditt ligger -->
        <a href="https://eikstuend.github.io/Escaperoom-Algebra/" class="card">
            <div class="card-image">üßÆ</div> <!-- Du kan bytte ut denne linjen med et bilde -->
            <div class="card-content">
                <div class="card-title">Matte-quizen</div>
                <div class="card-text">√òv p√• gangetabellen med dette spillet.</div>
            </div>
        </a>
        <!-- SPILL 1 SLUTT -->

        <!-- SPILL 2 START -->
        <a href="https://eikstuend.github.io/math-tower-defense-game/" class="card">
            <div class="card-image">üåç</div>
            <div class="card-content">
                <div class="card-title">Geografi-gjett</div>
                <div class="card-text">Hvor ligger landene i Europa?</div>
            </div>
        </a>
        <!-- SPILL 2 SLUTT -->

        <!-- SPILL 3 START -->
        <a href="https://eikstuend.github.io/EngelskAlias/">
            <div class="card-image">üìù</div>
            <div class="card-content">
                <div class="card-title">Glosepr√∏ve</div>
                <div class="card-text">Engelske gloser uke 42.</div>
            </div>
        </a>
        <!-- SPILL 3 SLUTT -->

    </div>

    <footer>
        Laget av L√¶rer [Ditt Navn]
    </footer>

</body>
</html>
